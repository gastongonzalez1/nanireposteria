    <body>
        <header class="header container-fluid">
            <div class="row d-flex flex-column flex-md-row flex-xl-row align-items-center justify-content-around p-3 p-md-3">
                <div class="logo">
                    <img  src="../assets/images/logo.png" alt="logo">

                <nav class="navegacion">
                    <ul class="d-flex m-0 p-0">

       </header>
       <main>
            <section class="contacto align-items-center justify-content-center d-flex flex-column p-4">
                <div class="w-75 text-center">
                    <h1>CONTACTO</h1>
                    <p>contactate con nosotros para poder obtener mas informacion de nuestros porductos y para poder enterate de todas las ofertas que tenemos para vos ademas podras encargrar el producto que mas te guste </p>
                </div>       
                <div class="container">
                    <div class="row justify-content-center">
                      <div class="col-md-8">
                        <form>
                          <div class="form-group">
                            <label for="nombre">Tu nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                          </div>
                          <div class="form-group">
                            <label for="email">Tu email</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
                          </div>
                          <div class="form-group">
                            <label for="telefono">Tu teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
                          </div>
                          <div class="form-group">
                            <label for="consulta">Tu consulta</label>
                            <textarea class="form-control" id="consulta" rows="5" placeholder="Escribe aquí tu consulta"></textarea>
                          </div>
                          <button type="submit" class="btn btn-primary">Enviar</button>
                          <button type="reset" class="btn btn-dark">Limpiar Campos</button>
                        </form>
                      </div>
                    </div>
                  </div>
                  
            </section>
       </main>

        <div class="footer_contenedor d-flex flex-column align-items-center justify-content-center">
