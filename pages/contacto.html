    <body>
        <header class="header container-fluid">
            <div class="row d-flex flex-column flex-md-row flex-xl-row align-items-center justify-content-around p-3 p-md-3">
                <div class="logo">
                    <a href="../index.html" title="inicio">
                        <img src="../assets/images/logo.png" alt="Logo" title="logo">
                    </a>
                </div>
                <nav class="navegacion">
                    <ul class="d-flex m-0 p-0">
                        <li> <a title="inicio" href="../index.html">inicio</a> </li>

                   </ul>
                </nav>
            </div>
       </header>
       <main>
            <section class="contacto align-items-center justify-content-center d-flex flex-column p-4">
                <div class="w-75 text-center">
                    <h1 class="">CONTACTO</h1>
                    <h2>Contáctanos para obtener más información sobre nuestros productos, ofertas y para hacer tu encargo favorito.</h2>
                </div>       
                <div class="container">
                    <div class="row justify-content-center">
                      <div class="col-md-8">
                        <form>
                          <div class="form-group">
                            <label for="nombre">Tu nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                          </div>
                          <div class="form-group">
                            <label for="email">Tu email</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
                          </div>
                          <div class="form-group">
                            <label for="telefono">Tu teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono" required>
                          </div>
                          <div class="form-group">
                            <label for="consulta">Tu consulta</label>
                            <textarea class="form-control" id="consulta" rows="5" placeholder="Escribe aquí tu consulta"></textarea>
                          </div>
                          <button type="submit" class="btn btn-primary">Enviar</button>
                          <button type="reset" class="btn btn-dark">Limpiar Campos</button>
                        </form>
                      </div>
                    </div>
                  </div>
            </section>
       </main>
    <footer class="footer container-fluid">
        <div class="footer_contenedor d-flex flex-column align-items-center justify-content-center">

        </div>
